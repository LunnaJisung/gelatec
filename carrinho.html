<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - GelaTec</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #ff0080;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;  justify-content: center;
      font-weight: bold;
      position: absolute;
      top: -5px;
      right: 10px;
    }
   
    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .header h1 {
      color: #ff0080;
      font-size: 32px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .header p {
      color: #666;
      font-size: 16px;
      font-weight: 500;
    }

    .container {
      flex: 1;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }

    .cart-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(255, 0, 128, 0.2);
    }

    .empty-cart {
      text-align: center;
      padding: 40px 20px;
    }

    .empty-cart h2 {
      color: #ff0080;
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .empty-cart p {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 128, 0.4);
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-emoji {
      font-size: 32px;
      margin-right: 15px;
      background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
      border-radius: 10px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      color: #333;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .item-price {
      color: #ff0080;
      font-weight: 600;
      font-size: 14px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }

    .quantity-btn {
      background: #ff0080;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .quantity-btn:hover {
      background: #e00070;
      transform: scale(1.1);
    }

    .remove-btn {
      background: #ff0080;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      background: #e00070;
      transform: scale(1.05);
    }

    .total-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(255, 0, 128, 0.2);
    }

    .total-section h3 {
      color: #ff0080;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 600;
    }

    .total-price {
      font-size: 28px;
      font-weight: 700;
      color: #ff0080;
      margin-bottom: 20px;
      text-align: center;
    }

    .checkout-btn {
      background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .checkout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 128, 0.4);
    }

    .bottom-nav {
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      backdrop-filter: blur(10px);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #666;
      font-size: 12px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-item.active {
      color: #ff0080;
    }

    .nav-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .cart-badge {
      position: absolute;
      top: -5px;
      right: 10px;
      background: #ff0080;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .item-quantity {
      color: #ff0080;
      font-weight: 600;
      margin: 0 8px;
    }

    .item-total {
      color: #ff0080;
      font-weight: 600;
      font-size: 14px;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .cart-section {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Meu Carrinho</h1>
    <p>Revise seus produtos</p>
  </header>

  <div class="container">
    <div class="cart-section" id="cart-items">
      <!-- Itens do carrinho ser√£o carregados aqui -->
    </div>

    <div class="total-section">
      <h3>Total do Pedido</h3>
      <div class="total-price" id="total-price">R$ 0,00</div>
      <button class="checkout-btn" onclick="checkout()">
        <i class="fas fa-shopping-bag"></i> Finalizar Pedido
      </button>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <span class="nav-icon">üè†</span>
      <span>In√≠cio</span>
    </a>
    <a href="p2.html" class="nav-item">
      <span class="nav-icon">üìã</span>
      <span>Card√°pio</span>
    </a>
    <a href="p3.html" class="nav-item">
      <span class="nav-icon">üë§</span>
      <span>Perfil</span>
    </a>
    <a href="carrinho.html" class="nav-item active">
      <span class="nav-icon">üõí</span>
      <span>Carrinho</span>
      <span class="cart-badge" id="cart-count">0</span>
    </a>
  </nav>

  <script>
    // Fun√ß√µes para manipular o carrinho
    function updateQuantity(index, change) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart[index].quantity += change;
        
        if (cart[index].quantity <= 0) {
            cart.splice(index, 1);
        }
        
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCartItems();
        updateCartBadge();
    }

    function removeFromCart(index) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCartItems();
        updateCartBadge();
    }

    function updateCartBadge() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('cart-count').textContent = totalItems;
    }

    // Carregar itens do carrinho
    function loadCartItems() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const container = document.getElementById('cart-items');
        const totalPrice = document.getElementById('total-price');
        
        if (cart.length === 0) {
            container.innerHTML = `
                <div class="empty-cart">
                    <h2>Carrinho Vazio</h2>
                    <p>Adicione produtos do card√°pio ao carrinho</p>
                    <button class="btn-primary" onclick="window.location.href='p2.html'">
                        Ver Card√°pio
                    </button>
                </div>
            `;
            totalPrice.textContent = 'R$ 0,00';
            return;
        }
        
        let total = 0;
        let itemsHTML = '';
        
        cart.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            
            itemsHTML += `
                <div class="cart-item">
                    <div class="item-emoji">${item.emoji}</div>
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">R$ ${item.price.toFixed(2)} cada</div>
                        <div class="item-total">Subtotal: R$ ${itemTotal.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span class="item-quantity">${item.quantity} un</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${index})">
                                <i class="fas fa-trash"></i> Remover
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });
        
        container.innerHTML = itemsHTML;
        totalPrice.textContent = `R$ ${total.toFixed(2)}`;
    }
    
    function checkout() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) {
            alert('Carrinho vazio!');
            return;
        }
        
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        
        // Verificar se usu√°rio est√° logado
        const userData = localStorage.getItem('userData');
        if (!userData) {
            alert('Para finalizar o pedido, fa√ßa login ou cadastre-se primeiro!');
            window.location.href = 'p3.html';
            return;
        }
        
        alert(`üéâ Pedido finalizado!\nüí∞ Total: R$ ${total.toFixed(2)}\nüì¶ Seus produtos chegar√£o em breve!\n\nObrigado pela compra!`);
        
        // Limpar carrinho ap√≥s compra
        localStorage.removeItem('cart');
        loadCartItems();
        updateCartBadge();
    }
    
    // Carregar itens quando a p√°gina abrir
    document.addEventListener('DOMContentLoaded', function() {
        loadCartItems();
        updateCartBadge();
    });
  </script>

</body>
</html>
