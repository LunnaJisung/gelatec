<body> <!-- In√≠cio do corpo do documento -->

  <header class="header"> <!-- Cabe√ßalho da p√°gina -->

  <script> // In√≠cio do JavaScript
    // Fun√ß√£o para atualizar a quantidade de um item no carrinho
    function updateQuantity(index, change) { // Recebe √≠ndice do item e valor da mudan√ßa
        const cart = JSON.parse(localStorage.getItem('cart')) || []; // Obt√©m carrinho do localStorage ou array vazio
        cart[index].quantity += change; // Altera a quantidade do item espec√≠fico
        
        if (cart[index].quantity <= 0) { // Verifica se quantidade chegou a zero ou menos
            cart.splice(index, 1); // Remove o item do array
        } // Fim da verifica√ß√£o
        
        localStorage.setItem('cart', JSON.stringify(cart)); // Salva carrinho atualizado no localStorage
        loadCartItems(); // Recarrega a exibi√ß√£o dos itens
        updateCartBadge(); // Atualiza o contador da badge
    } // Fim da fun√ß√£o

    // Fun√ß√£o para remover um item do carrinho
    function removeFromCart(index) { // Recebe √≠ndice do item a ser removido
        const cart = JSON.parse(localStorage.getItem('cart')) || []; // Obt√©m carrinho do localStorage
        cart.splice(index, 1); // Remove o item no √≠ndice especificado
        localStorage.setItem('cart', JSON.stringify(cart)); // Salva carrinho atualizado
        loadCartItems(); // Recarrega a exibi√ß√£o
        updateCartBadge(); // Atualiza o contador
    } // Fim da fun√ß√£o

    // Fun√ß√£o para atualizar o contador do carrinho na badge
    function updateCartBadge() { // N√£o recebe par√¢metros
        const cart = JSON.parse(localStorage.getItem('cart')) || []; // Obt√©m carrinho atual
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0); // Soma todas as quantidades
        document.getElementById('cart-count').textContent = totalItems; // Atualiza o texto da badge
    } // Fim da fun√ß√£o

    // Fun√ß√£o principal para carregar e exibir os itens do carrinho
    function loadCartItems() { // N√£o recebe par√¢metros
        const cart = JSON.parse(localStorage.getItem('cart')) || []; // Obt√©m carrinho do localStorage
        const container = document.getElementById('cart-items'); // Refer√™ncia ao container HTML
        const totalPrice = document.getElementById('total-price'); // Refer√™ncia ao elemento do pre√ßo total
        
        if (cart.length === 0) { // Verifica se carrinho est√° vazio
            container.innerHTML = ` // Insere HTML para carrinho vazio
                <div class="empty-cart">
                    <div class="empty-cart-emoji">üõí</div>
                    <h2>Carrinho Vazio</h2>
                    <p>Adicione produtos do card√°pio ao carrinho</p>
                    <button class="add-to-cart-btn" onclick="window.location.href='p2.html'">
                        <i class="fas fa-utensils"></i> Ver Card√°pio
                    </button>
                </div>
            `; // Fim do HTML
            totalPrice.textContent = 'R$ 0,00'; // Zera o pre√ßo total
            return; // Sai da fun√ß√£o
        } // Fim da verifica√ß√£o
        
        let total = 0; // Inicializa vari√°vel para c√°lculo do total
        let itemsHTML = ''; // Inicializa string para acumular HTML dos itens
        
        cart.forEach((item, index) => { // Itera sobre cada item do carrinho
            const itemTotal = item.price * item.quantity; // Calcula subtotal do item
            total += itemTotal; // Adiciona ao total geral
            
            itemsHTML += ` // Acumula HTML para o item atual
                <div class="cart-item">
                    <div class="cart-item-emoji">${item.emoji}</div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">R$ ${item.price.toFixed(2)} cada</div>
                        <div class="item-total">Subtotal: R$ ${itemTotal.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span style="font-weight: 600; margin: 0 10px; color: #ff0080;">${item.quantity} un</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${index})">
                                <i class="fas fa-trash"></i> Remover
                            </button>
                        </div>
                    </div>
                </div>
            `; // Fim do HTML do item
        }); // Fim do forEach
        
        container.innerHTML = itemsHTML; // Insere todos os itens no container
        totalPrice.textContent = `R$ ${total.toFixed(2)}`; // Atualiza o pre√ßo total formatado
    } // Fim da fun√ß√£o
    
    // Fun√ß√£o para finalizar o pedido (checkout)
    function checkout() { // N√£o recebe par√¢metros
        const cart = JSON.parse(localStorage.getItem('cart')) || []; // Obt√©m carrinho atual
        if (cart.length === 0) { // Verifica se h√° itens no carrinho
            alert('Carrinho vazio!'); // Alerta usu√°rio
            return; // Sai da fun√ß√£o
        } // Fim da verifica√ß√£o
        
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0); // Calcula total do pedido
        
        const userData = localStorage.getItem('userData'); // Verifica se usu√°rio est√° logado
        if (!userData) { // Se n√£o estiver logado
            alert('Para finalizar o pedido, fa√ßa login ou cadastre-se primeiro!'); // Alerta usu√°rio
            window.location.href = 'p3.html'; // Redireciona para login
            return; // Sai da fun√ß√£o
        } // Fim da verifica√ß√£o
        
        alert(`üéâ Pedido finalizado!\nüí∞ Total: R$ ${total.toFixed(2)}\nüì¶ Seus produtos chegar√£o em breve!\n\nObrigado pela compra!`); // Mensagem de sucesso
        
        localStorage.removeItem('cart'); // Limpa o carrinho ap√≥s compra
        loadCartItems(); // Recarrega a interface
        updateCartBadge(); // Atualiza o contador
    } // Fim da fun√ß√£o
    
    // Evento que executa quando o DOM est√° completamente carregado
    document.addEventListener('DOMContentLoaded', function() { // Callback do evento
