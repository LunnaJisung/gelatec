<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - GelaTec</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>Meu Carrinho</h1>
    <p>Revise seus produtos</p>
  </header>

  <div id="cart-items">
    <!-- Itens do carrinho serão carregados aqui -->
  </div>

  <div class="cart-total">
    <h3>Total do Pedido</h3>
    <div class="total-price" id="total-price">R$ 0,00</div>
    <button class="checkout-btn" onclick="checkout()">Finalizar Pedido</button>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <span class="nav-icon">🏠</span>
      <span>Início</span>
    </a>
    <a href="p2.html" class="nav-item">
      <span class="nav-icon">📋</span>
      <span>Cardápio</span>
    </a>
    <a href="p3.html" class="nav-item">
      <span class="nav-icon">👤</span>
      <span>Perfil</span>
    </a>
    <a href="carrinho.html" class="nav-item active">
      <span class="nav-icon">🛒</span>
      <span>Carrinho</span>
      <span class="cart-badge" id="cart-count">0</span>
    </a>
  </nav>

  <script src="cart.js"></script>
  <script>
    // Carregar itens do carrinho
    function loadCartItems() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const container = document.getElementById('cart-items');
        const totalPrice = document.getElementById('total-price');
        
        if (cart.length === 0) {
            container.innerHTML = `
                <div style="text-align: center; padding: 60px 20px; color: #666;">
                    <div style="font-size: 80px; margin-bottom: 20px;">🛒</div>
                    <h2 style="color: #ff0080; margin-bottom: 10px;">Carrinho Vazio</h2>
                    <p>Adicione produtos do cardápio ao carrinho</p>
                    <button class="add-to-cart-btn" style="margin-top: 20px;" onclick="window.location.href='p2.html'">
                        Ver Cardápio
                    </button>
                </div>
            `;
            return;
        }
        
        let total = 0;
        let itemsHTML = '';
        
        cart.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            
            itemsHTML += `
                <div class="cart-item">
                    <div class="cart-item-emoji">${item.emoji}</div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">R$ ${item.price.toFixed(2)} cada</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span style="font-weight: 600;">${item.quantity} un</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${index})">Remover</button>
                        </div>
                    </div>
                </div>
            `;
        });
        
        container.innerHTML = itemsHTML;
        totalPrice.textContent = `R$ ${total.toFixed(2)}`;
    }
    
    function checkout() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) {
            alert('Carrinho vazio!');
            return;
        }
        
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        alert(`Pedido finalizado!\nTotal: R$ ${total.toFixed(2)}\nObrigado pela compra!`);
        
        localStorage.removeItem('cart');
        location.reload();
    }
    
    // Carregar itens quando a página abrir
    document.addEventListener('DOMContentLoaded', loadCartItems);
  </script>

</body>
</html>
