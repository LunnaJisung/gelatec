<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        /* Cores principais usadas no sistema */
        :root {
            --primary-color: #2c3e50;    /* Azul escuro para títulos */
            --secondary-color: #3498db;   /* Azul para botões */
            --light-color: #ecf0f1;       /* Cinza claro para fundos */
            --danger-color: #e74c3c;      /* Vermelho para botão sair */
        }
        
        /* Remove margens e padding padrão de todos elementos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;       /* Inclui padding no cálculo de largura */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Estilo do corpo da página */
        body {
            background-color: #f5f5f5;    /* Fundo cinza bem claro */
            color: #333;                  /* Cor do texto principal */
            line-height: 1.6;             /* Espaço entre linhas */
        }
        
        /* Container que centraliza o conteúdo na página */
        .container {
            max-width: 800px;             /* Largura máxima do conteúdo */
            margin: 0 auto;               /* Centraliza na página */
            padding: 20px;                /* Espaço interno */
        }
        
        /* Cartão principal do perfil */
        .profile-card {
            background-color: white;      /* Fundo branco */
            border-radius: 10px;          /* Cantos arredondados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Sombra suave */
            padding: 25px;                /* Espaço interno */
            margin-bottom: 20px;          /* Espaço abaixo do cartão */
        }
        
        /* Cabeçalho com foto e informações básicas */
        .profile-header {
            display: flex;                /* Alinha foto e texto lado a lado */
            align-items: center;          /* Centraliza verticalmente */
            margin-bottom: 20px;          /* Espaço abaixo do cabeçalho */
        }
        
        /* Estilo da foto de perfil */
        .profile-picture {
            width: 80px;                  /* Largura da foto */
            height: 80px;                 /* Altura da foto */
            border-radius: 50%;           /* Torna a foto redonda */
            object-fit: cover;            /* Ajusta imagem para caber no espaço */
            margin-right: 20px;           /* Espaço entre foto e texto */
            border: 3px solid var(--secondary-color);  /* Borda azul */
            cursor: pointer;              /* Mostra que é clicável */
        }
        
        /* Área das informações do usuário */
        .profile-info h1 {
            font-size: 24px;              /* Tamanho do nome */
            margin-bottom: 5px;           /* Espaço abaixo do nome */
            cursor: pointer;              /* Mostra que é clicável */
        }
        
        .profile-info p {
            color: #666;                  /* Texto em cinza */
            margin-bottom: 5px;           /* Espaço entre linhas */
            cursor: pointer;              /* Mostra que é clicável */
        }
        
        /* Seção do cashback */
        .cashback-section {
            background-color: var(--light-color);  /* Fundo cinza claro */
            padding: 15px;                /* Espaço interno */
            border-radius: 8px;           /* Cantos arredondados */
            margin-bottom: 20px;          /* Espaço abaixo */
        }
        
        .cashback-section h2 {
            font-size: 18px;              /* Tamanho do título */
            margin-bottom: 10px;          /* Espaço abaixo do título */
        }
        
        .cashback-amount {
            font-size: 24px;              /* Tamanho do valor */
            font-weight: bold;            /* Texto em negrito */
            color: var(--primary-color);  /* Cor azul escuro */
        }
        
        /* Linha divisória */
        hr {
            border: none;                 /* Remove borda padrão */
            height: 1px;                  /* Altura da linha */
            background-color: #ddd;       /* Cor cinza */
            margin: 20px 0;               /* Espaço acima e abaixo */
        }
        
        /* Seção do endereço */
        .address-section h2 {
            font-size: 18px;              /* Tamanho do título */
            margin-bottom: 10px;          /* Espaço abaixo do título */
        }
        
        .address-text {
            color: #666;                  /* Texto em cinza */
            margin-bottom: 20px;          /* Espaço abaixo do endereço */
            cursor: pointer;              /* Mostra que é clicável */
        }
        
        /* Seção de ações rápidas */
        .quick-actions h2 {
            font-size: 18px;              /* Tamanho do título */
            margin-bottom: 15px;          /* Espaço abaixo do título */
        }
        
        /* Grade dos botões de ação */
        .action-buttons {
            display: grid;                /* Layout em grade */
            grid-template-columns: 1fr 1fr;  /* Duas colunas iguais */
            gap: 10px;                    /* Espaço entre botões */
            margin-bottom: 20px;          /* Espaço abaixo dos botões */
        }
        
        /* Estilo dos botões de ação */
        .action-btn {
            background-color: var(--secondary-color);  /* Cor azul */
            color: white;                 /* Texto branco */
            border: none;                 /* Remove borda padrão */
            padding: 12px;                /* Espaço interno */
            border-radius: 5px;           /* Cantos arredondados */
            cursor: pointer;              /* Mostra que é clicável */
            font-size: 16px;              /* Tamanho do texto */
            transition: background-color 0.3s;  /* Transição suave de cor */
        }
        
        /* Efeito quando passa mouse sobre botões */
        .action-btn:hover {
            background-color: #2980b9;    /* Azul mais escuro */
        }
        
        /* Botão de sair */
        .logout-btn {
            background-color: var(--danger-color);  /* Cor vermelha */
            color: white;                 /* Texto branco */
            border: none;                 /* Remove borda padrão */
            padding: 12px 20px;           /* Espaço interno */
            border-radius: 5px;           /* Cantos arredondados */
            cursor: pointer;              /* Mostra que é clicável */
            font-size: 16px;              /* Tamanho do texto */
            width: 100%;                  /* Largura total */
            transition: background-color 0.3s;  /* Transição suave de cor */
        }
        
        /* Efeito quando passa mouse sobre botão sair */
        .logout-btn:hover {
            background-color: #c0392b;    /* Vermelho mais escuro */
        }
        
        /* Modal para editar perfil */
        .modal {
            display: none;                /* Começa escondido */
            position: fixed;              /* Fica fixo na tela */
            top: 0;                       /* Topo da tela */
            left: 0;                      /* Esquerda da tela */
            width: 100%;                  /* Largura total */
            height: 100%;                 /* Altura total */
            background-color: rgba(0, 0, 0, 0.5);  /* Fundo escuro transparente */
            z-index: 1000;                /* Fica acima de tudo */
            justify-content: center;      /* Centraliza horizontalmente */
            align-items: center;          /* Centraliza verticalmente */
        }
        
        /* Conteúdo do modal */
        .modal-content {
            background-color: white;      /* Fundo branco */
            padding: 30px;                /* Espaço interno */
            border-radius: 10px;          /* Cantos arredondados */
            width: 90%;                   /* Largura do modal */
            max-width: 500px;             /* Largura máxima */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* Sombra */
        }
        
        /* Título do modal */
        .modal h2 {
            margin-bottom: 20px;          /* Espaço abaixo do título */
            color: var(--primary-color);  /* Cor azul escuro */
        }
        
        /* Grupo de campos do formulário */
        .form-group {
            margin-bottom: 15px;          /* Espaço entre campos */
        }
        
        /* Rótulo dos campos */
        .form-group label {
            display: block;               /* Ocupa linha inteira */
            margin-bottom: 5px;           /* Espaço abaixo do rótulo */
            font-weight: bold;            /* Texto em negrito */
        }
        
        /* Campos de entrada */
        .form-group input {
            width: 100%;                  /* Largura total */
            padding: 10px;                /* Espaço interno */
            border: 1px solid #ddd;       /* Borda cinza */
            border-radius: 5px;           /* Cantos arredondados */
            font-size: 16px;              /* Tamanho do texto */
        }
        
        /* Botões do modal */
        .modal-buttons {
            display: flex;                /* Alinha botões lado a lado */
            justify-content: flex-end;    /* Alinha à direita */
            gap: 10px;                    /* Espaço entre botões */
            margin-top: 20px;             /* Espaço acima dos botões */
        }
        
        /* Botão salvar */
        .save-btn {
            background-color: var(--secondary-color);  /* Cor azul */
            color: white;                 /* Texto branco */
            border: none;                 /* Remove borda padrão */
            padding: 10px 20px;           /* Espaço interno */
            border-radius: 5px;           /* Cantos arredondados */
            cursor: pointer;              /* Mostra que é clicável */
        }
        
        /* Botão cancelar */
        .cancel-btn {
            background-color: #95a5a6;    /* Cor cinza */
            color: white;                 /* Texto branco */
            border: none;                 /* Remove borda padrão */
            padding: 10px 20px;           /* Espaço interno */
            border-radius: 5px;           /* Cantos arredondados */
            cursor: pointer;              /* Mostra que é clicável */
        }
        
        /* Input de upload de foto (escondido) */
        #photo-upload {
            display: none;                /* Não mostra o input padrão */
        }
    </style>
</head>
<body>
    <!-- Container principal que envolve todo conteúdo -->
    <div class="container">
        <!-- Cartão com informações do perfil -->
        <div class="profile-card">
            <!-- Cabeçalho com foto e informações -->
            <div class="profile-header">
                <!-- Foto de perfil do usuário -->
                <img id="profile-picture" src="https://via.placeholder.com/80" alt="Foto de perfil" class="profile-picture">
                <!-- Informações do usuário -->
                <div class="profile-info">
                    <!-- Nome do usuário (clicável para editar) -->
                    <h1 id="user-name">Seu Nome</h1>
                    <!-- Email do usuário (clicável para editar) -->
                    <p id="user-email">seu.email@exemplo.com</p>
                    <!-- Idade do usuário (clicável para editar) -->
                    <p id="user-age">Sua idade</p>
                </div>
            </div>
            
            <!-- Seção do cashback -->
            <div class="cashback-section">
                <h2>Cashback</h2>
                <!-- Valor do cashback -->
                <div class="cashback-amount" id="cashback-amount">R$ 0</div>
            </div>
            
            <!-- Linha divisória -->
            <hr>
            
            <!-- Seção do endereço -->
            <div class="address-section">
                <h2>Meu Endereço</h2>
                <!-- Endereço do usuário (clicável para editar) -->
                <p class="address-text" id="user-address">Seu endereço</p>
            </div>
            
            <!-- Seção de ações rápidas -->
            <div class="quick-actions">
                <h2>Ações Rápidas</h2>
                <!-- Grade com botões de ação -->
                <div class="action-buttons">
                    <!-- Botão para ver pedidos -->
                    <button class="action-btn" id="orders-btn">Pedidos</button>
                    <!-- Botão para caridade -->
                    <button class="action-btn" id="charity-btn">Minha Caridade</button>
                    <!-- Botão para suporte -->
                    <button class="action-btn" id="support-btn">Suporte</button>
                    <!-- Botão para configurações -->
                    <button class="action-btn" id="settings-btn">Configurações</button>
                </div>
            </div>
            
            <!-- Linha divisória -->
            <hr>
            
            <!-- Botão para sair da conta -->
            <button class="logout-btn" id="logout-btn">Sair da Conta</button>
        </div>
    </div>
    
    <!-- Modal para editar informações do perfil -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <!-- Título do modal -->
            <h2>Editar Perfil</h2>
            <!-- Formulário de edição -->
            <form id="edit-form">
                <!-- Campo para editar nome -->
                <div class="form-group">
                    <label for="edit-name">Nome</label>
                    <input type="text" id="edit-name" required>
                </div>
                <!-- Campo para editar email -->
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <!-- Campo para editar idade -->
                <div class="form-group">
                    <label for="edit-age">Idade</label>
                    <input type="text" id="edit-age">
                </div>
                <!-- Campo para editar endereço -->
                <div class="form-group">
                    <label for="edit-address">Endereço</label>
                    <input type="text" id="edit-address">
                </div>
                <!-- Campo para editar cashback -->
                <div class="form-group">
                    <label for="edit-cashback">Cashback (R$)</label>
                    <input type="number" id="edit-cashback" min="0" step="0.01">
                </div>
                <!-- Botões do modal -->
                <div class="modal-buttons">
                    <!-- Botão para cancelar edição -->
                    <button type="button" class="cancel-btn" id="cancel-edit">Cancelar</button>
                    <!-- Botão para salvar alterações -->
                    <button type="submit" class="save-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Input escondido para upload de foto -->
    <input type="file" id="photo-upload" accept="image/*">
    
    <script>
        // Dados iniciais vazios para novo usuário
        const defaultUserData = {
            name: "Seu Nome",             // Nome padrão
            email: "seu.email@exemplo.com", // Email padrão
            age: "Sua idade",             // Idade padrão
            address: "Seu endereço",      // Endereço padrão
            cashback: 0,                  // Cashback inicial zero
            profilePicture: "https://via.placeholder.com/80"  // Foto padrão
        };
        
        // Função para carregar dados do usuário do navegador
        function loadUserData() {
            // Pega dados salvos no localStorage
            const savedData = localStorage.getItem('userProfileData');
            // Se existir dados salvos, usa eles, senão usa os dados padrão
            return savedData ? JSON.parse(savedData) : defaultUserData;
        }
        
        // Função para salvar dados do usuário no navegador
        function saveUserData(userData) {
            // Converte objeto para texto e salva no localStorage
            localStorage.setItem('userProfileData', JSON.stringify(userData));
        }
        
        // Função para atualizar o que aparece na tela
        function updateDisplay(userData) {
            // Atualiza nome na tela
            document.getElementById('user-name').textContent = userData.name;
            // Atualiza email na tela
            document.getElementById('user-email').textContent = userData.email;
            // Atualiza idade na tela
            document.getElementById('user-age').textContent = userData.age;
            // Atualiza endereço na tela
            document.getElementById('user-address').textContent = userData.address;
            // Atualiza cashback na tela
            document.getElementById('cashback-amount').textContent = `R$ ${userData.cashback}`;
            // Atualiza foto na tela
            document.getElementById('profile-picture').src = userData.profilePicture;
        }
        
        // Função para abrir a janela de edição
        function openEditModal(userData) {
            // Coloca os dados atuais nos campos do formulário
            document.getElementById('edit-name').value = userData.name;
            document.getElementById('edit-email').value = userData.email;
            document.getElementById('edit-age').value = userData.age;
            document.getElementById('edit-address').value = userData.address;
            document.getElementById('edit-cashback').value = userData.cashback;
            
            // Mostra a janela de edição
            document.getElementById('edit-modal').style.display = 'flex';
        }
        
        // Função para fechar a janela de edição
        function closeEditModal() {
            // Esconde a janela de edição
            document.getElementById('edit-modal').style.display = 'none';
        }
        
        // Função para trocar a foto de perfil
        function handlePhotoUpload(event) {
            // Pega o arquivo de imagem que usuário selecionou
            const file = event.target.files[0];
            
            // Verifica se usuário selecionou um arquivo
            if (file) {
                // Cria um leitor de arquivos
                const reader = new FileReader();
                
                // O que acontece quando terminar de ler o arquivo
                reader.onload = function(e) {
                    // Carrega dados atuais do usuário
                    const userData = loadUserData();
                    // Troca a foto pelos dados da nova imagem
                    userData.profilePicture = e.target.result;
                    // Salva dados atualizados
                    saveUserData(userData);
                    // Atualiza a tela
                    updateDisplay(userData);
                };
                
                // Lê o arquivo de imagem
                reader.readAsDataURL(file);
            }
        }
        
        // Função para sair da conta
        function logout() {
            // Remove dados do usuário do navegador
            localStorage.removeItem('userProfileData');
            // Mostra mensagem de saída
            alert('Você saiu da conta. Suas informações foram removidas.');
            // Recarrega a página para voltar ao estado inicial
            location.reload();
        }
        
        // Quando a página terminar de carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Carrega dados do usuário
            const userData = loadUserData();
            // Atualiza a tela com os dados
            updateDisplay(userData);
            
            // Quando clicar na foto de perfil
            document.getElementById('profile-picture').addEventListener('click', function() {
                // Abre seletor de arquivos para escolher nova foto
                document.getElementById('photo-upload').click();
            });
            
            // Quando usuário selecionar uma nova foto
            document.getElementById('photo-upload').addEventListener('change', handlePhotoUpload);
            
            // Quando clicar no nome (abre edição)
            document.getElementById('user-name').addEventListener('click', function() {
                openEditModal(userData);
            });
            
            // Quando clicar no email (abre edição)
            document.getElementById('user-email').addEventListener('click', function() {
                openEditModal(userData);
            });
            
            // Quando clicar na idade (abre edição)
            document.getElementById('user-age').addEventListener('click', function() {
                openEditModal(userData);
            });
            
            // Quando clicar no endereço (abre edição)
            document.getElementById('user-address').addEventListener('click', function() {
                openEditModal(userData);
            });
            
            // Quando clicar no botão cancelar do modal
            document.getElementById('cancel-edit').addEventListener('click', closeEditModal);
            
            // Quando enviar o formulário de edição
            document.getElementById('edit-form').addEventListener('submit', function(e) {
                // Impede o comportamento padrão do formulário
                e.preventDefault();
                
                // Pega valores digitados nos campos
                const updatedData = {
                    name: document.getElementById('edit-name').value,
                    email: document.getElementById('edit-email').value,
                    age: document.getElementById('edit-age').value,
                    address: document.getElementById('edit-address').value,
                    cashback: parseFloat(document.getElementById('edit-cashback').value) || 0,
                    profilePicture: userData.profilePicture  // Mantém a foto atual
                };
                
                // Salva dados atualizados
                saveUserData(updatedData);
                // Atualiza a tela
                updateDisplay(updatedData);
                // Fecha janela de edição
                closeEditModal();
            });
            
            // Quando clicar no botão sair
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            // Ações dos botões rápidos (apenas exemplos)
            document.getElementById('orders-btn').addEventListener('click', function() {
                alert('Abrindo página de Pedidos...');
            });
            
            document.getElementById('charity-btn').addEventListener('click', function() {
                alert('Abrindo página de Caridade...');
            });
            
            document.getElementById('support-btn').addEventListener('click', function() {
                alert('Abrindo página de Suporte...');
            });
            
            document.getElementById('settings-btn').addEventListener('click', function() {
                alert('Abrindo página de Configurações...');
            });
        });
    </script>
</body>
</html>
