<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil Pessoal</title>
    <style>
        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin: 0 auto 15px;
            cursor: pointer;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #888;
        }
        
        .profile-info h1 {
            font-size: 24px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        
        .profile-info p {
            opacity: 0.9;
            margin-bottom: 3px;
            cursor: pointer;
        }
        
        .profile-content {
            padding: 25px;
        }
        
        .info-section {
            margin-bottom: 25px;
        }
        
        .info-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .info-section h2 i {
            margin-right: 10px;
            color: #4facfe;
        }
        
        .info-value {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 10px;
            color: #555;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #e9ecef;
        }
        
        .info-value:hover {
            background: #e9ecef;
        }
        
        .cashback-value {
            font-size: 28px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            padding: 15px;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }
        
        .action-btn {
            background: #f8f9fa;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: #495057;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            background: #4facfe;
            color: white;
            transform: translateY(-3px);
        }
        
        .action-btn i {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .logout-btn {
            width: 100%;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4facfe;
            outline: none;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }
        
        .save-btn, .cancel-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .save-btn {
            background: #4facfe;
            color: white;
        }
        
        .save-btn:hover {
            background: #3a9df8;
        }
        
        .cancel-btn {
            background: #6c757d;
            color: white;
        }
        
        .cancel-btn:hover {
            background: #5a6268;
        }
        
        .photo-upload {
            display: none;
        }
        
        .edit-icon {
            color: #4facfe;
            margin-left: 10px;
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-picture" id="profile-picture">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h1 id="user-name">Seu Nome <i class="fas fa-edit edit-icon"></i></h1>
                    <p id="user-email">seu.email@exemplo.com <i class="fas fa-edit edit-icon"></i></p>
                    <p id="user-age">Sua idade <i class="fas fa-edit edit-icon"></i></p>
                </div>
            </div>
            
            <div class="profile-content">
                <div class="info-section">
                    <h2><i class="fas fa-wallet"></i> Cashback</h2>
                    <div class="info-value cashback-value" id="cashback-amount">R$ 0,00</div>
                </div>
                
                <div class="info-section">
                    <h2><i class="fas fa-home"></i> Meu Endereço</h2>
                    <div class="info-value" id="user-address">Seu endereço completo <i class="fas fa-edit edit-icon"></i></div>
                </div>
                
                <h2 style="margin: 25px 0 15px; color: #333;"><i class="fas fa-bolt"></i> Ações Rápidas</h2>
                <div class="actions-grid">
                    <button class="action-btn" id="orders-btn">
                        <i class="fas fa-shopping-bag"></i>
                        Pedidos
                    </button>
                    <button class="action-btn" id="charity-btn">
                        <i class="fas fa-heart"></i>
                        Caridade
                    </button>
                    <button class="action-btn" id="support-btn">
                        <i class="fas fa-headset"></i>
                        Suporte
                    </button>
                    <button class="action-btn" id="settings-btn">
                        <i class="fas fa-cog"></i>
                        Configurações
                    </button>
                </div>
                
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair da Conta
                </button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h2><i class="fas fa-user-edit"></i> Editar Perfil</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-name">Nome Completo</label>
                    <input type="text" id="edit-name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="edit-email">E-mail</label>
                    <input type="email" id="edit-email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="edit-age">Idade</label>
                    <input type="text" id="edit-age" placeholder="Digite sua idade">
                </div>
                <div class="form-group">
                    <label for="edit-address">Endereço</label>
                    <input type="text" id="edit-address" placeholder="Digite seu endereço">
                </div>
                <div class="form-group">
                    <label for="edit-cashback">Cashback (R$)</label>
                    <input type="number" id="edit-cashback" min="0" step="0.01" placeholder="0,00">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" id="cancel-edit">Cancelar</button>
                    <button type="submit" class="save-btn">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
    
    <input type="file" id="photo-upload" class="photo-upload" accept="image/*">

    <script>
        // Dados iniciais do usuário
        let userData = {
            name: "Seu Nome",
            email: "seu.email@exemplo.com",
            age: "Sua idade",
            address: "Seu endereço completo",
            cashback: 0,
            profilePicture: null
        };

        // Carregar dados salvos quando a página abre
        function loadUserData() {
            const saved = localStorage.getItem('userProfile');
            if (saved) {
                userData = JSON.parse(saved);
            }
            updateDisplay();
        }

        // Salvar dados no navegador
        function saveUserData() {
            localStorage.setItem('userProfile', JSON.stringify(userData));
        }

        // Atualizar a tela com os dados atuais
        function updateDisplay() {
            document.getElementById('user-name').innerHTML = userData.name + ' <i class="fas fa-edit edit-icon"></i>';
            document.getElementById('user-email').innerHTML = userData.email + ' <i class="fas fa-edit edit-icon"></i>';
            document.getElementById('user-age').innerHTML = userData.age + ' <i class="fas fa-edit edit-icon"></i>';
            document.getElementById('user-address').innerHTML = userData.address + ' <i class="fas fa-edit edit-icon"></i>';
            document.getElementById('cashback-amount').textContent = `R$ ${userData.cashback.toFixed(2)}`;
            
            // Atualizar foto se existir
            if (userData.profilePicture) {
                const profilePic = document.getElementById('profile-picture');
                profilePic.innerHTML = '';
                profilePic.style.backgroundImage = `url(${userData.profilePicture})`;
                profilePic.style.backgroundSize = 'cover';
                profilePic.style.backgroundPosition = 'center';
            }
        }

        // Abrir modal de edição
        function openEditModal() {
            document.getElementById('edit-name').value = userData.name;
            document.getElementById('edit-email').value = userData.email;
            document.getElementById('edit-age').value = userData.age;
            document.getElementById('edit-address').value = userData.address;
            document.getElementById('edit-cashback').value = userData.cashback;
            document.getElementById('edit-modal').style.display = 'flex';
        }

        // Fechar modal de edição
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        // Processar upload de foto
        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userData.profilePicture = e.target.result;
                    saveUserData();
                    updateDisplay();
                };
                reader.readAsDataURL(file);
            }
        }

        // Fazer logout
        function logout() {
            if (confirm('Tem certeza que deseja sair da conta?')) {
                localStorage.removeItem('userProfile');
                userData = {
                    name: "Seu Nome",
                    email: "seu.email@exemplo.com",
                    age: "Sua idade",
                    address: "Seu endereço completo",
                    cashback: 0,
                    profilePicture: null
                };
                updateDisplay();
                alert('Você saiu da conta. As informações foram resetadas.');
            }
        }

        // Quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar dados salvos
            loadUserData();
            
            // Configurar clique na foto para upload
            document.getElementById('profile-picture').addEventListener('click', function() {
                document.getElementById('photo-upload').click();
            });
            
            // Configurar input de upload de foto
            document.getElementById('photo-upload').addEventListener('change', handlePhotoUpload);
            
            // Configurar clique nos dados para editar
            document.getElementById('user-name').addEventListener('click', openEditModal);
            document.getElementById('user-email').addEventListener('click', openEditModal);
            document.getElementById('user-age').addEventListener('click', openEditModal);
            document.getElementById('user-address').addEventListener('click', openEditModal);
            document.getElementById('cashback-amount').addEventListener('click', openEditModal);
            
            // Configurar botão cancelar
            document.getElementById('cancel-edit').addEventListener('click', closeEditModal);
            
            // Configurar envio do formulário
            document.getElementById('edit-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Atualizar dados do usuário
                userData.name = document.getElementById('edit-name').value;
                userData.email = document.getElementById('edit-email').value;
                userData.age = document.getElementById('edit-age').value;
                userData.address = document.getElementById('edit-address').value;
                userData.cashback = parseFloat(document.getElementById('edit-cashback').value) || 0;
                
                // Salvar e atualizar
                saveUserData();
                updateDisplay();
                closeEditModal();
                
                alert('Perfil atualizado com sucesso!');
            });
            
            // Configurar botão de logout
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            // Configurar botões de ação rápida
            document.getElementById('orders-btn').addEventListener('click', function() {
                alert('Abrindo histórico de pedidos...');
            });
            
            document.getElementById('charity-btn').addEventListener('click', function() {
                alert('Abrindo página de caridade...');
            });
            
            document.getElementById('support-btn').addEventListener('click', function() {
                alert('Abrindo central de suporte...');
            });
            
            document.getElementById('settings-btn').addEventListener('click', function() {
                alert('Abrindo configurações...');
            });
        });

        // Fechar modal clicando fora dele
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('edit-modal');
            if (event.target === modal) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
