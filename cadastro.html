<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - GelaTec</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff0080, #ff8c00);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }

    .logo-container h1 {
      color: #ff0080;
      font-size: 24px;
      font-weight: 700;
    }

    .header p {
      color: #333;
      font-weight: 600;
      font-size: 18px;
    }

    .page-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .cadastro-container {
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cadastro-form {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .form-title {
      color: #ff0080;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
      position: relative;
    }

    .form-title:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: #ff0080;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e1e1;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    .form-control:focus {
      border-color: #ff0080;
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 0, 128, 0.1);
      outline: none;
    }

    .form-control:hover {
      border-color: #ccc;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 80px;
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 40px;
      color: #999;
    }

    .cadastro-btn {
      background: linear-gradient(135deg, #ff0080, #ff4da6);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 0, 128, 0.3);
    }

    .cadastro-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 0, 128, 0.4);
    }

    .cadastro-btn:active {
      transform: translateY(0);
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: #ff0080;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      color: #e00070;
      transform: translateX(-3px);
    }

    .bottom-nav {
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #666;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .nav-item:hover, .nav-item.active {
      color: #ff0080;
    }

    .nav-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .cadastro-form {
        padding: 30px 20px;
      }
      
      .form-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo-container">
      <h1>GelaTec</h1>
    </div>
    <p>Cadastro</p>
  </header>

  <div class="page-container">
    <div class="cadastro-container">
      <div class="cadastro-form">
        <h2 class="form-title">Criar Conta</h2>
        
        <div class="form-group">
          <label for="cadastro-nome">Nome Completo</label>
          <input type="text" id="cadastro-nome" class="form-control" placeholder="Seu nome completo">
          <i class="fas fa-user input-icon"></i>
        </div>
        
        <div class="form-group">
          <label for="cadastro-idade">Idade</label>
          <input type="number" id="cadastro-idade" class="form-control" placeholder="Sua idade">
          <i class="fas fa-birthday-cake input-icon"></i>
        </div>
        
        <div class="form-group">
          <label for="cadastro-email">E-mail</label>
          <input type="email" id="cadastro-email" class="form-control" placeholder="seu@email.com">
          <i class="fas fa-envelope input-icon"></i>
        </div>
        
        <div class="form-group">
          <label for="cadastro-senha">Senha</label>
          <input type="password" id="cadastro-senha" class="form-control" placeholder="Crie uma senha">
          <i class="fas fa-lock input-icon"></i>
        </div>
        
        <div class="form-group">
          <label for="cadastro-endereco">Endere√ßo Completo</label>
          <textarea id="cadastro-endereco" class="form-control" placeholder="Rua, n√∫mero, bairro, cidade..." rows="3"></textarea>
          <i class="fas fa-map-marker-alt input-icon"></i>
        </div>
        
        <button class="cadastro-btn" onclick="cadastrar()">
          <i class="fas fa-user-plus"></i> Criar minha conta
        </button>
        
        <div class="back-link">
          <a href="p3.html">
            <i class="fas fa-arrow-left"></i> Voltar para o Login
          </a>
        </div>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <span class="nav-icon">üè†</span>
      <span>In√≠cio</span>
    </a>
    <a href="p2.html" class="nav-item">
      <span class="nav-icon">üìã</span>
      <span>Card√°pio</span>
    </a>
    <a href="p3.html" class="nav-item">
      <span class="nav-icon">üë§</span>
      <span>Perfil</span>
    </a>
  </nav>

  <script>
    function cadastrar() {
      // Pegar valores dos campos
      const nome = document.getElementById('cadastro-nome').value;
      const idade = document.getElementById('cadastro-idade').value;
      const email = document.getElementById('cadastro-email').value;
      const senha = document.getElementById('cadastro-senha').value;
      const endereco = document.getElementById('cadastro-endereco').value;
      
      // Validar campos
      if (!nome || !idade || !email || !senha || !endereco) {
        alert('Por favor, preencha todos os campos!');
        return;
      }
      
      // Salvar dados no localStorage
      const userData = {
        nome: nome,
        idade: idade,
        email: email,
        senha: senha,
        endereco: endereco
      };
      
      localStorage.setItem('userData', JSON.stringify(userData));
      
      // Redirecionar para a p√°gina de perfil
      alert('Cadastro realizado com sucesso!');
      window.location.href = 'p3.html';
    }

    // Adicionar intera√ß√µes nos inputs
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        if (this.value === '') {
          this.parentElement.classList.remove('focused');
        }
      });
    });
  </script>

</body>
</html>
