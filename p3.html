 <div class="profile-section">

    // ========== FUN√á√ÉO DE LOGIN ==========
    function login() {
      // Fun√ß√£o chamada quando usu√°rio submete o formul√°rio de login
      const email = document.getElementById('login-email').value;
      const senha = document.getElementById('login-senha').value;
      
      // Valida√ß√£o b√°sica de campos obrigat√≥rios
      if (!email || !senha) {
        alert('Por favor, preencha todos os campos!');
        return;
      }
      
      // Verificar se o usu√°rio existe no localStorage
      const userData = localStorage.getItem('userData');
      
      if (userData) {
        const user = JSON.parse(userData);
        
        // Verificar credenciais
        if (user.email === email && user.senha === senha) {
          // Atualizar status de login
          user.logado = true;
          localStorage.setItem('userData', JSON.stringify(user));
          
          alert('Login realizado com sucesso!');
          window.location.reload();
          // Recarrega a p√°gina para mostrar o perfil
        } else {
          alert('E-mail ou senha incorretos!');
        }
      } else {
        alert('Nenhuma conta encontrada. Por favor, cadastre-se.');
        window.location.href = 'cadastro.html';
        // Redireciona para p√°gina de cadastro se n√£o houver usu√°rios
      }
    }

    // ========== FUN√á√ÉO DE LOGOUT ==========
    function logout() {
      // Fun√ß√£o chamada quando usu√°rio clica em "Sair da Conta"
      const userData = localStorage.getItem('userData');
      
      if (userData) {
        const user = JSON.parse(userData);
        user.logado = false;
        localStorage.setItem('userData', JSON.stringify(user));
        // Atualiza o status de login para false
      }
      
      alert('Voc√™ saiu da conta!');
      window.location.reload();
      // Recarrega a p√°gina para mostrar o formul√°rio de login
    }

    // ========== CARREGAR PERFIL QUANDO A P√ÅGINA ABRIR ==========
    document.addEventListener('DOMContentLoaded', checkLogin);
    // Executa checkLogin() quando o DOM estiver completamente carregado
  </script>
