  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email && password) {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('profile-section').classList.remove('hidden');
        document.getElementById('user-email').textContent = email;
      } else {
        alert('Por favor, preencha todos os campos!');
      }
    }

    function logout() {
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('profile-section').classList.add('hidden');
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }
  </script>
<script>
// Fun√ß√£o para cadastrar cliente
function cadastrarCliente() {
  // Pega os valores dos inputs
  const nome = document.getElementById('inputNome').value;
  const email = document.getElementById('inputEmail').value;
  
  // Atualiza o perfil com os novos dados
  document.getElementById('user-name').textContent = nome;
  document.getElementById('user-email').textContent = email;
  
  // Limpa os campos do formul√°rio
  document.getElementById('inputNome').value = '';
  document.getElementById('inputEmail').value = '';
  
  alert('Cliente cadastrado com sucesso!');
}

// Opcional: Carregar um cliente exemplo ao iniciar
window.onload = function() {
  document.getElementById('user-name').textContent = 'Cliente Exemplo';
  document.getElementById('user-email').textContent = 'cliente@exemplo.com';
}
</script>
