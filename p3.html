<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - GelaTec</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>Meu Perfil</h1>
    <p>Gerencie sua conta</p>
  </header>

  <div id="perfil-container">
    <!-- Conte√∫do ser√° carregado via JavaScript -->
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <span class="nav-icon">üè†</span>
      <span>In√≠cio</span>
    </a>
    <a href="p2.html" class="nav-item">
      <span class="nav-icon">üìã</span>
      <span>Card√°pio</span>
    </a>
    <a href="p3.html" class="nav-item active">
      <span class="nav-icon">üë§</span>
      <span>Perfil</span>
    </a>
    <a href="carrinho.html" class="nav-item">
      <span class="nav-icon">üõí</span>
      <span>Carrinho</span>
    </a>
  </nav>

  <script>
    // Verificar se o usu√°rio est√° logado
    function checkLogin() {
      const userData = localStorage.getItem('userData');
      const container = document.getElementById('perfil-container');
      
      if (userData) {
        const user = JSON.parse(userData);
        
        if (user.logado) {
          // Usu√°rio logado - mostrar perfil
          container.innerHTML = `
            <div class="user-welcome">
              <div class="user-avatar">üë§</div>
              <h2 class="user-name">Ol√°, ${user.nome}!</h2>
              <p class="user-email">${user.email}</p>
              <p>Idade: ${user.idade} anos</p>
              <button class="logout-btn" onclick="logout()">Sair da Conta</button>
            </div>

            <div class="profile-section">
              <h3>üìã Meus Pedidos</h3>
              <div class="profile-item">
                <span>Nenhum pedido recente</span>
                <span style="color: #ff0080;">‚Ä∫</span>
              </div>
            </div>

            <div class="profile-section">
              <h3>üè† Meu Endere√ßo</h3>
              <div class="profile-item">
                <span>${user.endereco}</span>
                <span style="color: #ff0080;">‚Ä∫</span>
              </div>
            </div>

            <div class="profile-section">
              <h3>üí∞ Cashback</h3>
              <div class="profile-item">
                <span>Saldo dispon√≠vel: R$ 0,00</span>
                <span style="color: #ff0080;">‚Ä∫</span>
              </div>
            </div>

            <div class="profile-section">
              <h3>‚öôÔ∏è Configura√ß√µes</h3>
              <div class="profile-item">
                <span>Editar Perfil</span>
                <span style="color: #ff0080;">‚Ä∫</span>
              </div>
              <div class="profile-item">
                <span>Notifica√ß√µes</span>
                <span style="color: #ff0080;">‚Ä∫</span>
              </div>
              <div class="profile-item">
                <span>Privacidade</span>
                <span style="color: #ff0080;">‚Ä∫</span>
              </div>
              <div class="profile-item">
                <span>Ajuda e Suporte</span>
                <span style="color: #ff0080;">‚Ä∫</span>
              </div>
            </div>
          `;
          return;
        }
      }
      
      // Usu√°rio n√£o logado - mostrar formul√°rio de login
      container.innerHTML = `
        <div class="login-container">
          <div class="login-form">
            <h2 class="form-title">Fazer Login</h2>
            
            <div class="form-group">
              <label for="login-email">E-mail</label>
              <input type="email" id="login-email" class="form-control" placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
              <label for="login-senha">Senha</label>
              <input type="password" id="login-senha" class="form-control" placeholder="Sua senha">
            </div>
            
            <button class="login-btn" onclick="login()">Entrar</button>
            
            <div class="back-link">
              <a href="cadastro.html">N√£o tem conta? Cadastre-se</a>
            </div>
          </div>
        </div>
      `;
    }

    function login() {
      const email = document.getElementById('login-email').value;
      const senha = document.getElementById('login-senha').value;
      
      if (!email || !senha) {
        alert('Por favor, preencha todos os campos!');
        return;
      }
      
      // Verificar se o usu√°rio existe
      const userData = localStorage.getItem('userData');
      
      if (userData) {
        const user = JSON.parse(userData);
        
        if (user.email === email && user.senha === senha) {
          // Atualizar status de login
          user.logado = true;
          localStorage.setItem('userData', JSON.stringify(user));
          
          alert('Login realizado com sucesso!');
          window.location.reload();
        } else {
          alert('E-mail ou senha incorretos!');
        }
      } else {
        alert('Nenhuma conta encontrada. Por favor, cadastre-se.');
        window.location.href = 'cadastro.html';
      }
    }

    function logout() {
      const userData = localStorage.getItem('userData');
      
      if (userData) {
        const user = JSON.parse(userData);
        user.logado = false;
        localStorage.setItem('userData', JSON.stringify(user));
      }
      
      alert('Voc√™ saiu da conta!');
      window.location.reload();
    }

    // Carregar perfil quando a p√°gina abrir
    document.addEventListener('DOMContentLoaded', checkLogin);
  </script>

</body>
</html>
</html>
