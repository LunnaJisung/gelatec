<!DOCTYPE html>
<!-- Declaração do tipo de documento como HTML5 -->
<html lang="pt-BR">
<!-- Elemento raiz do documento com idioma português brasileiro -->
<head>
  <!-- Cabeçalho do documento com metadados -->
  <meta charset="UTF-8">
  <!-- Define a codificação de caracteres como UTF-8 para suportar acentos e caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Configura a viewport para responsividade em dispositivos móveis -->
  <title>Login - GelaTec</title>
  <!-- Título da página que aparece na aba do navegador -->
  <link rel="stylesheet" href="style.css">
  <!-- Importa o arquivo CSS externo para estilização -->
  <style>
    /* ===== ESTILOS DO HERÓI (BANNER SUPERIOR) ===== */
    .login-hero {
      background: linear-gradient(135deg, #ff0080 0%, #ff8ec7 100%);
      /* Gradiente diagonal em tons de rosa */
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 30px 30px;
      /* Bordas arredondadas apenas na parte inferior */
      margin-bottom: 30px;
    }

    .login-hero h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .login-hero p {
      font-size: 16px;
      opacity: 0.9;
      /* Texto com opacidade levemente reduzida para contraste */
    }

    /* ===== CONTAINER PRINCIPAL DO LOGIN ===== */
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 0 20px;
      /* Centraliza o container com largura máxima */
    }

    .login-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(255, 0, 128, 0.1);
      /* Sombra suave com cor temática */
      border: 1px solid #ffe6f0;
      /* Borda sutil */
    }

    /* ===== CABEÇALHO DO FORMULÁRIO DE LOGIN ===== */
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-icon {
      font-size: 60px;
      margin-bottom: 15px;
      /* Ícone grande para destaque visual */
    }

    .login-title {
      color: #ff0080;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .login-subtitle {
      color: #666;
      font-size: 14px;
    }

    /* ===== ESTILOS DOS FORMULÁRIOS ===== */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafafa;
      /* Fundo levemente cinza */
    }

    .form-input:focus {
      border-color: #ff0080;
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 0, 128, 0.1);
      outline: none;
      /* Efeito de foco com sombra e borda colorida */
    }

    /* ===== BOTÃO DE LOGIN ===== */
    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #ff0080 0%, #ff1493 100%);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 0, 128, 0.3);
      /* Efeito de levitação ao passar o mouse */
    }

    /* ===== DIVISÓRIA ENTRE SEÇÕES ===== */
    .login-divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }

    .login-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #f0f0f0;
      /* Linha divisória */
    }

    .login-divider span {
      background: white;
      padding: 0 15px;
      color: #666;
      font-size: 14px;
      /* Texto sobre a linha divisória */
    }

    /* ===== LOGIN COM REDES SOCIAIS ===== */
    .social-login {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    .social-btn:hover {
      border-color: #ff0080;
      transform: translateY(-1px);
    }

    /* ===== LINK PARA CADASTRO ===== */
    .register-link {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #f0f0f0;
    }

    .register-link p {
      color: #666;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .register-btn {
      display: block;
      width: 100%;
      padding: 14px;
      border: 2px solid #ff0080;
      border-radius: 12px;
      background: white;
      color: #ff0080;
      font-weight: 700;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    .register-btn:hover {
      background: #ff0080;
      color: white;
      transform: translateY(-2px);
    }

    /* ===== ESQUECI A SENHA ===== */
    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a {
      color: #ff0080;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }

    /* ===== GRADE DE CARACTERÍSTICAS ===== */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .feature-item {
      text-align: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 12px;
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .feature-text {
      font-size: 12px;
      color: #666;
      font-weight: 600;
    }

    /* ===== ANIMAÇÕES ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
        /* Começa 20px abaixo e invisível */
      }
      to {
        opacity: 1;
        transform: translateY(0);
        /* Termina na posição normal e visível */
      }
    }

    .login-card {
      animation: fadeInUp 0.6s ease;
      /* Aplica animação de entrada */
    }

    /* ===== ESTILOS DO PERFIL QUANDO LOGADO ===== */
    .profile-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin: 20px;
      box-shadow: 0 10px 30px rgba(255, 0, 128, 0.1);
      border: 1px solid #ffe6f0;
      animation: fadeInUp 0.6s ease;
    }

    .user-avatar-large {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #ff0080 0%, #ff8ec7 100%);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
      /* Avatar circular grande para o perfil */
    }

    .user-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .user-name {
      color: #ff0080;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .user-email {
      color: #666;
      font-size: 16px;
    }

    /* ===== ESTATÍSTICAS DO USUÁRIO ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 25px 0;
    }

    .stat-item {
      text-align: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 12px;
    }

    .stat-number {
      font-size: 20px;
      font-weight: 700;
      color: #ff0080;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Início do corpo do documento -->

  <div id="perfil-container">
    <!-- Container dinâmico onde o conteúdo será carregado via JavaScript -->
    <!-- Pode conter formulário de login OU perfil do usuário -->
  </div>

  <!-- NAVEGAÇÃO INFERIOR -->
  <nav class="bottom-nav">
    <!-- Barra de navegação fixa na parte inferior -->
    <a href="index.html" class="nav-item">
      <!-- Link para página inicial -->
      <span class="nav-icon">🏠</span>
      <!-- Ícone da página inicial -->
      <span>Início</span>
      <!-- Texto do link -->
    </a>
    <a href="p2.html" class="nav-item">
      <!-- Link para cardápio -->
      <span class="nav-icon">📋</span>
      <!-- Ícone do cardápio -->
      <span>Cardápio</span>
    </a>
    <a href="p3.html" class="nav-item active">
      <!-- Link para perfil (ativo) -->
      <span class="nav-icon">👤</span>
      <!-- Ícone do perfil -->
      <span>Perfil</span>
    </a>
    <a href="carrinho.html" class="nav-item">
      <!-- Link para carrinho -->
      <span class="nav-icon">🛒</span>
      <!-- Ícone do carrinho -->
      <span>Carrinho</span>
    </a>
  </nav>

  <script>
    // ========== VERIFICAR SE O USUÁRIO ESTÁ LOGADO ==========
    function checkLogin() {
      // Função principal que decide se mostra login ou perfil
      const userData = localStorage.getItem('userData');
      const container = document.getElementById('perfil-container');
      
      if (userData) {
        const user = JSON.parse(userData);
        
        if (user.logado) {
          // ===== USUÁRIO LOGADO - MOSTRAR PERFIL BONITO =====
          container.innerHTML = `
            <div class="login-hero">
              <h1>Bem-vindo de volta! 👋</h1>
              <p>Gerencie sua conta e aproveite suas vantagens</p>
            </div>

            <div class="profile-card">
              <div class="user-avatar-large">👤</div>
              
              <div class="user-info">
                <h2 class="user-name">${user.nome}</h2>
                <p class="user-email">${user.email}</p>
                <p style="color: #666; margin-top: 5px;">${user.idade} anos</p>
              </div>

              <div class="stats-grid">
                <div class="stat-item">
                  <div class="stat-number">0</div>
                  <div class="stat-label">Pedidos</div>
                </div>
                <div class="stat-item">
                  <div class="stat-number">R$ 0</div>
                  <div class="stat-label">Cashback</div>
                </div>
                <div class="stat-item">
                  <div class="stat-number">⭐</div>
                  <div class="stat-label">Membro</div>
                </div>
              </div>

 <div class="profile-section">
    <h3 style="color: #ff0080; margin-bottom: 15px;">🏠 Meu Endereço</h3>
    <a href="endereco.html" style="text-decoration: none;">
        <div class="profile-item">
            <span style="color: #666;">Clique para adicionar endereço</span>
            <span style="color: #ff0080;">›</span>
        </div>
    </a>
</div>

<div class="profile-section">
    <h3 style="color: #ff0080; margin-bottom: 15px;">⚡ Ações Rápidas</h3>
    <a href="pedidos.html" style="text-decoration: none;">
        <div class="profile-item">
            <span> style="color: #ff0080;">📋 Meus Pedidos</span>
            <span style="color: #ff0080;">›</span>
        </div>
    </a>
    <a href="cashback.html" style="text-decoration: none;">
        <div class="profile-item">
            <span> style="color: #ff0080;">💰 Meu Cashback: R$ 5,00</span>
            <span style="color: #ff0080;">›</span>
        </div>
    </a>
    <a href="cupons.html" style="text-decoration: none;">
        <div class="profile-item">
            <span> style="color: #ff0080;">🎁 Cupons: 1 disponível</span>
            <span style="color: #ff0080;">›</span>
        </div>
    </a>
    <a href="configuracoes.html" style="text-decoration: none;">
        <div class="profile-item">
            <span> style="color: #ff0080;">⚙️ Configurações</span>
            <span style="color: #ff0080;">›</span>
        </div>
    </a>
</div>


              <button class="logout-btn" onclick="logout()" style="width: 100%; margin-top: 25px;">
                Sair da Conta
              </button>
            </div>
          `;
          return;
        }
      }
      
      // ===== USUÁRIO NÃO LOGADO - MOSTRAR FORMULÁRIO DE LOGIN BONITO =====
      container.innerHTML = `
        <div class="login-hero">
          <h1>Bem-vindo! 🎉</h1>
          <p>Faça login para aproveitar todas as vantagens</p>
        </div>

        <div class="login-container">
          <div class="login-card">
            <div class="login-header">
              <div class="login-icon">🔐</div>
              <h2 class="login-title">Acesse sua conta</h2>
              <p class="login-subtitle">Entre com seus dados para continuar</p>
            </div>

            <form onsubmit="login(); return false;">
              <!-- Formulário que chama login() ao ser submetido -->
              <div class="form-group">
                <label class="form-label">E-mail</label>
                <input type="email" id="login-email" class="form-input" placeholder="seu@email.com" required>
                <!-- Campo de email obrigatório -->
              </div>

              <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" id="login-senha" class="form-input" placeholder="Sua senha" required>
                <!-- Campo de senha obrigatório -->
              </div>

              <button type="submit" class="login-btn">
                Entrar na Conta
              </button>
            </form>

            <div class="forgot-password">
              <a href="#">Esqueci minha senha</a>
              <!-- Link para recuperação de senha -->
            </div>

        

        

            <div class="register-link">
              <p>Não tem uma conta?</p>
              <a href="cadastro.html" class="register-btn">
                Criar Conta Gratuita
              </a>
              <!-- Link para página de cadastro -->
            </div>
          </div>
        </div>
      `;
    }

    // ========== FUNÇÃO DE LOGIN ==========
    function login() {
      // Função chamada quando usuário submete o formulário de login
      const email = document.getElementById('login-email').value;
      const senha = document.getElementById('login-senha').value;
      
      // Validação básica de campos obrigatórios
      if (!email || !senha) {
        alert('Por favor, preencha todos os campos!');
        return;
      }
      
      // Verificar se o usuário existe no localStorage
      const userData = localStorage.getItem('userData');
      
      if (userData) {
        const user = JSON.parse(userData);
        
        // Verificar credenciais
        if (user.email === email && user.senha === senha) {
          // Atualizar status de login
          user.logado = true;
          localStorage.setItem('userData', JSON.stringify(user));
          
          alert('Login realizado com sucesso!');
          window.location.reload();
          // Recarrega a página para mostrar o perfil
        } else {
          alert('E-mail ou senha incorretos!');
        }
      } else {
        alert('Nenhuma conta encontrada. Por favor, cadastre-se.');
        window.location.href = 'cadastro.html';
        // Redireciona para página de cadastro se não houver usuários
      }
    }

    // ========== FUNÇÃO DE LOGOUT ==========
    function logout() {
      // Função chamada quando usuário clica em "Sair da Conta"
      const userData = localStorage.getItem('userData');
      
      if (userData) {
        const user = JSON.parse(userData);
        user.logado = false;
        localStorage.setItem('userData', JSON.stringify(user));
        // Atualiza o status de login para false
      }
      
      alert('Você saiu da conta!');
      window.location.reload();
      // Recarrega a página para mostrar o formulário de login
    }

    // ========== CARREGAR PERFIL QUANDO A PÁGINA ABRIR ==========
    document.addEventListener('DOMContentLoaded', checkLogin);
    // Executa checkLogin() quando o DOM estiver completamente carregado
  </script>
  <!-- Fim do JavaScript -->

</body>
<!-- Fim do corpo do documento -->
</html>
<!-- Fim do documento HTML -->
